<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Prescription</title>
</head>

<body>
  <h3>{{this.docDetails.doctorName}}, {{this.docDetails.doctorQual}}</h3>
  <h3>{{this.docDetails.doctorSpec}}</h3>
  <br>
  <h3>{{this.patientDetails.patientName}}, {{this.patientDetails.patientContact}}</h3>
  <hr>
  <table style=" background-repeat:no-repeat; width:100%; margin:0;" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Remark</th>
    </tr>
    {{#each meds}}
    <tr>
      <td style="text-align: center; height:40px; margin:0;">{{this.name}}</td>
      <td style="text-align: center; height:40px; margin:0;">{{this.quantity}}</td>
      <td style="text-align: center; height:40px; margin:0;">{{this.comments}}</td>
    </tr>
    {{/each}}
  </table>
  <hr>
</body>

</html>
